<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        table { border-collapse: collapse; width: 600px; height: 600px}
        td { border: 5px solid #000; }
    </style>
    <title>table</title>
</head>
<body>
  <table border="1" width="600px" height="600px" >
      <tr>
          <td colspan="2" bgcolor="white">1</td>
          <td colspan="3" bgcolor="white">2</td>
          <td colspan="2" bgcolor="#fffa69">3</td>
      </tr>
      <tr>
          <td rowspan="2" bgcolor="white">8</td>
          <td colspan="4" rowspan="4" bgcolor="#ff5b2d">9</td>
          <td colspan="2" rowspan="2" bgcolor="#fffa69">10</td>
      </tr>
      <tr>
      </tr>
      <tr>
          <td rowspan="3" bgcolor="white">22</td>
          <td rowspan="2" bgcolor="white">23</td>
          <td rowspan="2" bgcolor="white">24</td>
      </tr>
      <tr>
      </tr>
      <tr>
          <td bgcolor="#000000">36</td>
          <td bgcolor="#000000">37</td>
          <td colspan="2" bgcolor="white">38</td>
          <td colspan="2" bgcolor="white">39</td>
      </tr>
      <tr>
          <td rowspan="3" bgcolor="#fffa69">43</td>
          <td bgcolor="#000000">44</td>
          <td bgcolor="#000000">45</td>
          <td colspan="2" bgcolor="white">46</td>
          <td colspan="2" rowspan="2" bgcolor="#074481">47</td>
      </tr>
      <tr>
          <td colspan="2" rowspan="2" bgcolor="white">50</td>
          <td colspan="2" bgcolor="#000000">51</td>
      </tr>
      <tr>
          <td colspan="4" bgcolor="white">57</td>
      </tr>
  </table>
</body>
</html>
