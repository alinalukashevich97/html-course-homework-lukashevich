<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        table { border-collapse: collapse; width: 600px; height: 600px}
        td { border: 5px solid #000; }
    </style>
    <title>table</title>
</head>
<body>
  <table border="1" width="600px" height="600px" >
      <tr>
          <td colspan="2">1</td>
          <td colspan="3">2</td>
          <td colspan="2" bgcolor="#fffa69">3</td>
          <td>4</td>
          <td>5</td>

      </tr>
      <tr>
          <td rowspan="2">8</td>
          <td colspan="4" rowspan="4" bgcolor="#ff5b2d">9</td>
          <td colspan="2" rowspan="2" bgcolor="#fffa69">10</td>
          <td>11</td>
          <td>12</td>

      </tr>
      <tr>
          <td>15</td>
          <td>16</td>


      </tr>
      <tr>
          <td rowspan="3">22</td>
          <td rowspan="2">23</td>
          <td rowspan="2">24</td>
          <td>25</td>
          <td>26</td>

      </tr>
      <tr>
          <td>29</td>
          <td>30</td>
      </tr>
      <tr>
          <td bgcolor="#000000">36</td>
          <td bgcolor="#000000">37</td>
          <td colspan="2">38</td>
          <td colspan="2">39</td>
          <td>40</td>
          <td>41</td>

      </tr>
      <tr>
          <td rowspan="3" bgcolor="#fffa69">43</td>
          <td bgcolor="#000000">44</td>
          <td bgcolor="#000000">45</td>
          <td colspan="2">46</td>
          <td colspan="2" rowspan="2" bgcolor="#074481">47</td>
          <td>48</td>
          <td>49</td>
      </tr>
      <tr>
          <td colspan="2" rowspan="2">50</td>
          <td colspan="2" bgcolor="#000000">51</td>
          <td>52</td>
          <td>53</td>

      </tr>
      <tr>
          <td>57</td>
          <td>58</td>
          <td>59</td>
          <td>60</td>


      </tr>
</body>
</html>
