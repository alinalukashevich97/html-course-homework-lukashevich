<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    var lastName = prompt('Ваша фамилия ?');
    var firstName = prompt('Ваше имя ?');
    var patronymic = prompt('Ваше отчество ?');
    var age = parseInt(prompt('Ваш возраст ?'));
    var gender = confirm('Ваш пол - женский?');
    var ageAfterFiveYears = age + 5;
    var isUserAtPension = age > 60 ? 'да' : 'нет';

    alert('Ваше ФИО:' + ' ' + lastName + ' ' + firstName + ' ' + patronymic + '\n ваш возраст в годах: ' + age +
      '\n ваш возраст в днях: ' + age * 365 + '\n через 5 лет вам будет: ' + ageAfterFiveYears +
      '\n ваш пол: ' + gender + '\n вы на пенсии: ' + isUserAtPension);
  </script>
</body>
</html>
